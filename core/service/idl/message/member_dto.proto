syntax = "proto3";

import "global.proto";

option go_package = "./;proto";
option java_package = "com.github.go2o.rpc";

// 会员标志
enum EMemberFlag {
  // 已创建的会员
  MEMBER_CREATED = 0;
  // 已激活
  ACTIVE = 1;
  // 已锁定的
  LOCKED = 2;
  // 已认证的
  TRUSTED = 4;
  /** 未设置交易密码 */
  NO_TRADE_PASSWD = 64;
  /** 商户 */
  FlagSeller = 128;
}

message RegisterMemberRequest {
  // 用户名
  string username = 1;
  // 密码(md5)
  string password = 2;
  // 昵称
  string nickname = 3;
  // 手机
  string phone = 4;
  // 邮箱
  string email = 5;
  // 用户标志
  int32 flag = 6;
  // 邀请码
  string inviteCode = 7;
  // 注册IP
  string regIp = 8;
  // 注册来源
  string regFrom = 9;
  //map<string, string> extend = 10;
}

// 登录请求
message LoginRequest {
  // 用户
  string username = 1;
  // 密码
  string password = 2;
  // 是否更新用户登录时间
  bool update = 3;
}

// 用户登录响应
message LoginResponse{
  // 错误码
  int32 errCode = 1;
  // 错误消息
  string errMsg = 2;
  // 会员编号
  int64 memberId = 3;
  // 用户代码
  string userCode = 4;
}


// 请求访问令牌
message GrantAccessTokenRequest{
  // 会员编号
  int64 memberId = 1;
  // 有效时间(单位:s)
  int64 expire = 2;
}

// 发放访问令牌响应
message GrantAccessTokenResponse{
  // 错误信息
  string error = 1;
  // 访问令牌
  string accessToken = 2;
  // 令牌过期时间
  int64 expiresTime = 3;
}

// 检查令牌请求
message CheckAccessTokenRequest{
  // 访问令牌
  string accessToken = 1;
  // 是否在有效期内有效, 如果传入0,不限制时间
  int64 expiresTime = 2;
}

// 检查令牌响应
message CheckAccessTokenResponse{
  // 错误信息
  string error = 1;
  // 是否过期
  bool isExpires = 2;
  // 会员编号
  int64 memberId = 3;
}

// 注册结果
message RegisterResponse {
  // 状态码,如为0表示成功
  int32 errCode = 1;
  // 消息
  string errMsg = 2;
  // 会员编号
  int64 memberId = 3;
}

// 密码验证请求
message VerifyPasswordRequest {
  int64 memberId = 1;
  string password = 2;
}

// 会员编号
message MemberIdRequest{
  int64 memberId = 1;
}

message FindMemberRequest {
  // 凭据类型
  ECredentials cred = 1;
  // 凭据的值
  string value = 2;
}

message SMemberLevelListResponse {
  repeated SMemberLevel value = 1;
}

message SubmitTrustInfoRequest {
  sint64 memberId = 1;
  STrustedInfo info = 2;
}

message ReviewTrustInfoRequest {
  int64 memberId = 1;
  bool reviewPass = 2;
  string remark = 3;
}

message LockRequest {
  sint64 memberId = 1;
  sint32 minutes = 2;
  string remark = 3;
}
message GrantFlagRequest {
  sint64 memberId = 1;
  sint32 flag = 2;
}

message SendCodeRequest {
  sint64 memberId = 1;
  string operation = 2;
  int32 msgType = 3;
}

message CompareCodeRequest {
  sint64 memberId = 1;
  string code = 2;
}

message SReceiptsCodeListResponse {
  repeated SReceiptsCode value = 1;
}
message ReceiptsCodeSaveRequest {
  sint64 memberId = 1;
  SReceiptsCode code = 2;
}


message UpdateLevelRequest {
  sint64 memberId = 1;
  sint32 level = 2;
  bool review = 3;
  sint64 paymentOrderId = 4;
}

message ChangePhoneRequest {
  sint64 memberId = 1;
  string phone = 2;
}
message ChangeUserRequest {
  sint64 memberId = 1;
  string user = 2;
}
message ModifyPasswordRequest {
  sint64 memberId = 1;
  string originPassword = 2;
  string newPassword = 3;
}
message SetInviterRequest {
  // 会员编号
  int64 memberId = 1;
  // 邀请码
  string inviterCode = 2;
  // 是否允许更改现有绑定人
  bool allowChange = 3;
}

message GetTokenRequest {
  sint64 memberId = 1;
  bool reset = 2;
}

message PremiumRequest {
  sint64 memberId = 1;
  sint32 value = 2;
  sint64 expires = 3;
}

message CheckTokenRequest {
  sint64 memberId = 1;
  string token = 2;
}

message AddressListResponse {
  repeated SAddress value = 1;
}
message SaveAddressRequest {
  sint64 memberId = 1;
  SAddress value = 2;
}

// 保存地址响应
message SaveAddressResponse {
  /* 状态码,如为0表示成功 */
  sint32 errCode = 1;
  /* 消息 */
  string errMsg = 2;
  // 地址编号
  int64 addressId = 3;
}

message GetAddressRequest {
  sint64 memberId = 1;
  sint64 addressId = 2;
}

// 账户资产变动请求
message AccountChangeRequest {
  // 会员编号
  sint64 memberId = 1;
  // 账户类型
  EAccountType accountType = 2;
  // 明细标题
  string title = 3;
  // 金额
  int64 amount = 4;
  // 外部校译号
  string outerNo = 5;
  // 备注
  string remark = 6;
}
/** 账户调整请求 */
message AccountAdjustRequest {
  /** 会员编号 */
  int64 memberId = 1;
  /** 账户类型 */
  EAccountType account = 2;
  /** 调整金额/数量 */
  int64 value = 3;
  /** 是否人工调整 */
  bool manualAdjust = 4;
  /** 关联用户 */
  int64 relateUser = 5;
  /** 备注 */
  string remark = 6;
}

/** 账户入账请求 */
message AccountCarryRequest{
  // 会员编号
  sint64 memberId = 1;
  // 账户类型
  EAccountType accountType = 2;
  // 明细标题
  string title = 3;
  // 已扣除手续费的金额
  int64 amount = 4;
  // 手续费
  int64 procedureFee = 5;
  // 外部校译号
  string outerNo = 6;
  // 备注
  string remark = 7;
  // 是否先冻结
  bool freeze = 8;
}

/** 冻结请求 */
message AccountFreezeRequest {
  // 会员编号
  sint64 memberId = 1;
  // 账户类型
  EAccountType accountType = 2;
  /** 标题 */
  string title = 3;
  /** 冻结金额 */
  int64 amount =  4;
  // 外部校译号
  string outerNo = 5;
  // 备注
  string remark = 6;
}

/** 冻结响应 */
message AccountFreezeResponse{
  /** 错误码 */
  int32 errCode = 1;
  /** 错误消息 */
  string errMsg = 2;
  /** 日志ID */
  int64 logId = 3;
}

/** 解冻请求 */
message AccountUnfreezeRequest {
  // 会员编号
  sint64 memberId = 1;
  // 账户类型
  EAccountType accountType = 2;
  /** 标题 */
  string title = 3;
  /** 冻结金额 */
  int64 amount =  4;
  // 外部校译号
  string outerNo = 5;
  // 备注
  string remark = 6;
}

/** 账户入账响应 */
message AccountCarryResponse{
  /** 错误码 */
  int32 errCode = 1;
  /** 错误消息 */
  string errMsg = 2;
  /** 日志ID */
  int64 logId = 3;
}

message B4EAuthRequest {
  sint64 memberId = 1;
  string action = 2;
  map<string, string> data = 3;
}

message PagingAccountInfoRequest {
  sint64 memberId = 1;
  sint32 accountType = 2;
  SPagingParams params = 3;
}

/** 等级 */
message SMemberLevel {
  sint32 id = 1;
  string name = 2;
  sint32 requireExp = 3;
  string programSignal = 4;
  sint32 isOfficial = 5;
  sint32 enabled = 6;
  sint32 allowUpgrade = 7;
}

// 更换头像申请
message ChangePortraitRequest {
  // 会员编号
  sint64 memberId = 1;
  // 头像
  string portraitUrl = 2;
}

/** 会员 */
message SMember {
  /** 编号  */
  sint64 id = 1;
  /** 用户名 */
  string user = 2;
  /** 密码 */
  string password = 3;
  /** 会员标志 */
  sint32 flag = 4;
  /** 经验值 */
  sint64 exp = 5;
  /** 等级  */
  sint32 level = 6;
  /** 会员编码  */
  string userCode = 7;
  /** 会员头像 */
  string portrait = 8;
  /** 邀请码 */
  string inviteCode = 9;
  /** 注册IP */
  string regIp = 10;
  /** 注册来源 */
  string regFrom = 11;
  /** 状态 */
  sint32 state = 12;
  /** 手机号  */
  string phone = 13;
  /** 电子邮箱 */
  string email = 14;
  /** 昵称 */
  string nickname = 15;
  /** 真实姓名 */
  string realName = 16;
  /** 高级用户级别 */
  sint32 premiumUser = 17;
  /** 高级用户过期时间 */
  sint64 premiumExpires = 18;
  /** 注册时间 */
  int64 regTime = 19;
  /** 最后登录时间 */
  int64 lastLoginTime = 20;
}

/** 资料 */
message SProfile {
  sint64 memberId = 1;
  string nickname = 2;
  string portrait = 3;
  sint32 gender = 4;
  string birthDay = 5;
  string phone = 6;
  string address = 7;
  string im = 8;
  string email = 9;
  sint32 province = 10;
  sint32 city = 11;
  sint32 district = 12;
  string remark = 13;
  string ext1 = 14;
  string ext2 = 15;
  string ext3 = 16;
  string ext4 = 17;
  string ext5 = 18;
  string ext6 = 19;
  sint64 updateTime = 20;
}

/** 账户 */
message SAccount {
  sint64 memberId = 1;
  sint64 integral = 2;
  sint64 freezeIntegral = 3;
  int64 balance = 4;
  int64 freezeBalance = 5;
  int64 expiredBalance = 6;
  string walletCode = 7;
  int64 walletBalance = 8;
  int64 freezeWallet = 9;
  int64 expiredWallet = 10;
  int64 totalWalletAmount = 11;
  int64 flowBalance = 12;
  int64 growBalance = 13;
  int64 growAmount = 14;
  int64 growEarnings = 15;
  int64 growTotalEarnings = 16;
  int64 totalExpense = 17;
  int64 totalCharge = 18;
  int64 totalPay = 19;
  sint64 priorityPay = 20;
  sint64 updateTime = 21;
}

message SComplexMember {
  string nickname = 1;
  string portrait = 2;
  string phone = 3;
  sint32 exp = 4;
  sint32 level = 5;
  string levelName = 6;
  string inviteCode = 7;
  sint32 trustAuthState = 8;
  sint32 premiumUser = 9;
  sint32 flag = 10;
  sint64 updateTime = 11;
  /** 交易密码是否已设置 */
  bool tradePasswordHasSet = 12;
}

message SMemberRelation {
  sint64 memberId = 1;
  string cardId = 2;
  sint64 inviterId = 3;
  string inviterStr = 4;
  sint32 registerMchId = 5;
}

/** 实名认证信息 */
message STrustedInfo {
  /** 真实姓名 */
  string realName = 1;
  /** 国家代码,如:CN */
  string countryCode = 2;
  /** 证件类型 */
  sint32 cardType = 3;
  /** 证件号码 */
  string cardId = 4;
  /** 证件正面照 */
  string cardImage = 5;
  /** 证件反面照 */
  string cardReverseImage = 6;
  /** 认证人脸照 */
  string trustImage = 7;
  /** 是否人工审核 */
  sint32 manualReview = 8;
  /** 审核状态 */
  sint32 reviewState = 9;
  /** 审核时间 */
  sint64 reviewTime = 10;
  /** 备注 */
  string remark = 11;
}

// 用户收货地址
message SAddress {
  // 编号
  int64 addressId = 1;
  /** 收货人姓名 */
  string consigneeName = 2;
  /** 收货人电话 */
  string consigneePhone = 3;
  // 省
  int32 province = 4;
  // 市
  int32 city = 5;
  // 区
  int32 district = 6;
  // 区域
  string area = 7;
  // 详细地址
  string detailAddress = 8;
  // 是否默认
  bool isDefault = 9;
}

message AddressIdRequest {
  sint64 memberId = 1;
  sint64 addressId = 2;
}

/** 收款码 */
message SReceiptsCode {
  /** 账户标识,如:alipay */
  string identity = 1;
  /** 账户名称 */
  string name = 2;
  /** 账号 */
  string accountId = 3;
  /** 收款码地址 */
  string codeURL = 4;
  /** 是否启用 */
  sint32 state = 5;
}

/* 会员等级信息 */
message SMemberLevelInfo {
  /** 等级 */
  sint32 level = 1;
  /** 等级名称 */
  string levelName = 2;
  /** 经验值 */
  sint32 exp = 3;
  /** 编程符号 */
  string programSignal = 4;
  /** 下一级等级,返回-1表示最高级别 */
  sint32 nextLevel = 5;
  /** 下一等级名称 */
  string nextLevelName = 6;
  /** 编程符号 */
  string nextProgramSignal = 7;
  /** 需要经验值 */
  sint32 requireExp = 8;
}

/** 订单汇总信息 */
message SMemberOrderSummary {
  /** 待付款订单数量 */
  sint32 awaitPayment = 1;
  /** 待发货订单数量 */
  sint32 awaitShipment = 2;
  /** 待收货订单数量 */
  sint32 awaitReceive = 3;
  /** 已完成订单数量 */
  sint32 completed = 4;
}

message MemberRelationResponse {
  // 邀请人（会员）
  sint64 inviterId = 1;
  // 邀请会员编号(depth2)
  sint64 inviterD2 = 2;
  // 邀请会员编号(depth3)
  sint64 inviterD3 = 3;
}

/** 凭据 */
enum ECredentials {
  _1 = 0;
  /** 用户名 */
  USER = 1;
  /** 用户代码 */
  CODE = 2;
  /** 邮箱 */
  EMAIL = 3;
  /** 手机号码 */
  PHONE = 4;
  /** 邀请码 */
  INVITE_CODE = 6;
}

message WalletLogRequest {
  sint64 memberId = 1;
  sint64 logId = 2;
}

// 钱包账户日志
message WalletLogResponse {
  // 日志编号
  sint64 logId = 1;
  // 会员编号
  sint64 memberId = 2;
  // 外部单号
  string outerNo = 3;
  // 业务类型
  sint32 kind = 4;
  // 标题
  string title = 5;
  // 金额
  double amount = 6;
  // 手续费
  double tradeFee = 7;
  // 状态
  sint32 reviewState = 8;
  // 备注
  string remark = 9;
  // 创建时间
  sint64 createTime = 10;
  // 更新时间
  sint64 updateTime = 11;
  // 关联操作人,仅在客服操作时,记录操作人
  sint64 relateUser = 12;
}

// 账户类型
enum EAccountType {
  NoAccount = 0;
  // 余额账户
  AccountBalance = 1;
  // 积分账户
  AccountIntegral = 2;
  // 钱包账户, 对应邀请奖励
  AccountWallet = 3;
  // 流通金账户，对应团队推广奖励
  AccountFlow = 4;
}

// 账户转账请求
message AccountTransferRequest {
  EAccountType transferAccount = 1;
  sint64 fromMemberId = 2;
  sint64 toMemberId = 3;
  sint64 amount = 4;
  sint64 procedureFee = 5;
  string remark = 6;
}

// 提现方式
enum EWithdrawKind {
  ___WithdrawKind = 0;
  // 提现到第三方账户
  KWithdrawToThirdPart = 1;
  // 提现到银行卡
  KWithdrawToBankCard = 22;
  // 兑换为商城余额
  KWithdrawExchange = 23;
}

// 提现申请
message WithdrawRequest {
  // 会员编号
  sint64 memberId = 1;
  // 提现金额
  int64 amount = 2;
  // 手续费
  int64 procedureFee = 3;
  // 提现方式,21:提现并兑换到余额  22:提现到银行卡(人工提现) 23:第三方钱包
  EWithdrawKind withdrawKind = 4;
  // 银行账号或第三方支付钱包
  string accountNo = 5;
}

message WithdrawalResponse {
  sint64 errCode = 1;
  string errMsg = 2;
  string tradeNo = 3;
  sint64 logId = 4;
}

// 获取提现记录
message WithdrawalLogRequest {
  // 会员编号
  sint64 memberId = 1;
  // 数量
  sint32 number = 2;
  // 仅返回完成的提现
  bool onlyFinished = 3;
}

message WithdrawalLogsResponse {
  sint64 memberId = 1;
  repeated WithdrawalLog data = 2;
}

// 提现日志
message WithdrawalLog {
  sint64 id = 1;
  // 外部单号
  string outerNo = 2;
  // 业务类型
  sint32 kind = 3;
  // 标题
  string title = 4;
  // 金额
  int64 amount = 5;
  // 手续费
  int64 procedureFee = 6;
  // 关联操作人,仅在客服操作时,记录操作人
  sint64 relateUser = 7;
  // 状态
  sint32 reviewState = 8;
  // 备注
  string remark = 9;
  // 创建时间
  sint64 submitTime = 10;
  // 更新时间
  sint64 updateTime = 11;
}

// 申请提现请求
message ReviewWithdrawalRequest {
  int64 memberId = 1;
  int64 infoId = 2;
  bool pass = 3;
  string remark = 4;
}

message FinishWithdrawalRequest {
  int64 memberId = 1;
  // 提现记录编号
  int64 infoId = 2;
  // 汇款/交易单号
  string tradeNo = 3;
}

message MemberInvitationPagingRequest {
  int64 memberId = 1;
  int64 begin = 2;
  int64 end = 3;
}


message MemberInvitationPagingResponse {
  int64 total = 1;
  repeated SInvitationMember data = 2;
}

// 邀请会员数据
message SInvitationMember {
  // 会员编号
  int64 memberId = 1;
  // 用户名
  string user = 2;
  // 等级
  int32 level = 3;
  // 头像
  string portrait = 4;
  // 昵称
  string nickname = 5;
  // 电话
  string phone = 6;
  // 邀请人数
  int32 invitationNum = 9;
}
message IsInvitationRequest {
  // 会员编号
  int64 memberId = 1;
  // 邀请人会员编号
  int64 inviterId = 2;
}

enum PagingCouponState {
  CS_ALL = 0;
  CS_AVAILABLE = 1;
  CS_EXPIRED = 2;
}

message MemberCouponPagingRequest {
  int64 memberId = 1;
  // 状态,-1为全部
  PagingCouponState state = 2;
  int64 begin = 3;
  int64 end = 4;
}

message MemberCouponListResponse {
  int64 total = 1;
  repeated SMemberCoupon data = 2;
}
message SMemberCoupon {
  // 优惠券编号
  int64 couponId = 1;
  // 数量
  int32 number = 2;
  // 优惠券标题
  string title = 3;
  //优惠码
  string code = 4;
  //优惠金额
  int32 discountFee = 5;
  //订单折扣(不打折为100)
  int32 discount = 6;
  //是否使用
  bool isUsed = 7;
  // 获得时间
  int64 getTime = 8;
  //结束日期
  int64 overTime = 9;
}


enum FavoriteType {
  UNUSED = 0;
  SHOP = 1;
  GOOGS = 2;
}

message FavoriteRequest {
  sint64 memberId = 1;
  FavoriteType favoriteType = 2;
  sint64 referId = 3;
}
message DepthRequest {
  sint64 memberId = 1;
  sint32 depth = 2;
}
message InviterIdListResponse {
  repeated sint64 value = 1;

}
message InviteQuantityRequest {
  sint64 memberId = 1;
  map<string, string> data = 2;
}

message MemberIdListResponse {
  repeated sint64 value = 1;
}

